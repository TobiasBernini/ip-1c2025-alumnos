{% extends 'header.html' %}
{% block content %}
<div class="register-container" style="max-width:400px; margin: 40px auto;">
    <h2>Registro de usuario</h2>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="{% if 'error' in message.tags %}text-error{% else %}text-success{% endif %}">
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required>
        </div>
        <div>
            <label for="first_name">Nombre:</label>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required>
        </div>
        <div>
            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required>
        </div>

        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="password2">Confirmar contraseña:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>
{% endblock %}
